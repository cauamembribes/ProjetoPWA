<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <script src="js/script.js" defer></script>
    <title>Pokédex</title>
</head>
<body>
    <main>
        <div class="images">
            <img src="#" id="pokemonimage">
            <audio src="#" id="audioCry"></audio>
        </div>
        

        <div class="pokename">
            <span class="pokemon_name"></span>
        </div>

        <div class="pokestats">
            <span class="pokemon_type"></span>
            <span class="pokemon_height"></span>
            <span class="pokemon_weight"></span>
        </div>

        <div class="search-box">
            <input type="text" name="input-pokemon" class="input-pokemon" id="pokemon" placeholder="Digite o Pokémon">
            <button id="search-pokemon">Buscar</button>
            <input type="checkbox" name="checkShiny" id="checkShiny">
            <label for="checkShiny"></label>

        </div>
        <img src="assets/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
